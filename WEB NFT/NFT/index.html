<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="View icon" class="view-icon">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ETH icon"> 0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock icon"> 3 days left
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Creator avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
